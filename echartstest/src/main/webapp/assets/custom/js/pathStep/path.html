<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Path</title>
	<style>
		
		.Page-path {
			width: 820px;
			margin: 0 auto;
			height: 60px;
		}
		.Page-path ul {
			padding: 0 20px;
			margin: 0 auto;
			height: 60px;
		}
	    .Page-path ul li {
	        display: block;
	        float: left;
	        max-width: 300px;
	        width: 200px;
	        height:60px;
	        background: url(css/Apath-li-bg.png) no-repeat 100% 50%;
	        position: relative;
	    }
	    .Page-path ul li:first-child {
	    	width: 21px;
	        background: url(css/Apath-li-first-bg.png) no-repeat 100% 50%;
	    }
	    .Page-path ul li.on {
	    	background: url(css/Apath-li-bg-hover.png) no-repeat 100% 50%;
	    }
	   	.Page-path ul .on:first-child {
	   		background: url(css/Apath-li-first-bg-hover.png) no-repeat 100% 50%;
	   	}

	    .Page-path ul li .num {
	    	display: block;
	    	position: absolute;
	    	top: 18px;
	    	right: 0;
	    	width: 21px;
	    	height: 22px;
	    	line-height: 22px;
	    	text-align: center;
	    	font-size: 14px;
	    	font-weight: bold;
	    	color: #646464;
	    }
	    .Page-path ul li.on .num {
	    	color: #fff;
	    }
	    .Page-path ul li:first-child .num {
	    	left: 0px;
	    }
	    .Page-path ul li .top {
	    	display: inline-block;
	    	position: absolute;
	    	top: 0px;
	    	right: -28px;
	    	width: 80px;
	    	height: 22px;
	    	text-align: center;
	    }

	</style>
	<script src="jquery.js"></script>
</head>
<body>
<div class="Page-path">
    <ul id="Path">
        <li class="on">
        	<span class="num">1</span>
            <a class="" title="成本报表">
                <span class="top">成本报表</span>
            </a>
        </li>
        <li class="on">
        	<span class="num">2</span>
            <a class="" title="报表审核">
                <span class="top">报表审核</span>
            </a>
        </li>
        <li class="on">
        	<span class="num">3</span>
            <a class="" title="报表复核">
                <span class="top">报表复核</span>
            </a>
        </li>
        <li class="on" data="04,07,11">
        	<span class="num">4</span>
            <a class="" title="报表核对">
               <span class="top">报表核对</span>
            </a>
        </li>
        <li class="on">
        	<span class="num">5</span>
            <a class="" title="归档">
                <span class="top">归档</span>
            </a>
        </li>
        <li class="">
        	<span class="num">6</span>
            <a class="" title="归档">
                <span class="top">归档</span>
            </a>
        </li>
        <li class="">
        	<span class="num">7</span>
            <a class="" title="归档">
                <span class="top">归档</span>
            </a>
        </li>
        <li class="">
        	<span class="num">8</span>
            <a class="" title="归档">
                <span class="top">归档</span>
            </a>
        </li>
 
    </ul>
</div>
<script type="text/javascript">
	$(function(){
		var liLength = $('#Path li').length;
		var ulWidth = $('#Path').width();
		var liWidth =	(ulWidth-21)/(liLength-1);
		$('#Path li').width(liWidth);
		$('#Path li:first').width('21px');

	}); 
	
	function statusClass(status){
		var indexID =0;
		$('#Path li').removeClass('on');
		var length = $('#Path li').length;
		for(var i=0;i<length;i++){
			var data = $('#Path li').eq(i).attr("data");
			if(data){
				if(data.indexOf(",")>0){
					var arr = data.split(',');
					var b = false;
					for(var j=0;j<arr.length;j++){//判断当前值是否相等
						if(status == arr[j]){
							b = true;break;
						}
					}
					if(b){
						indexID = i;break;
					}
				}else{
					if(status == data){
						indexID = i;break;
					}
				}
			}
		}
		for (var i = 0; i <=indexID; i++) {
			$('#Path li').eq(i).addClass('on');
		}
	
	}

</script>
</body>
</html>
